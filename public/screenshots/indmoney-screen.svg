  <text x="85" y="543" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Savings ****4521</text>
  <text x="340" y="530" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="end">?2,34,567</text>
  
