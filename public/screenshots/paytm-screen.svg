  <text x="290" y="820" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">History</text>
  <text x="355" y="820" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">Profile</text>
