<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <!-- Background -->
  <rect width="390" height="844" fill="#002970"/>
  
  <!-- Header -->
  <rect y="50" width="390" height="70" fill="#001d52"/>
  <circle cx="45" cy="85" r="20" fill="#ffffff"/>
  <text x="40" y="92" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#002970">K</text>
  <text x="75" y="78" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Hi,</text>
  <text x="75" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Kanav</text>
  
  <!-- Balance card -->
  <rect x="20" y="140" width="350" height="95" rx="16" fill="#003d99"/>
  <text x="40" y="175" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Available Balance</text>
  <text x="40" y="210" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">£2,450.00</text>
  
  <!-- Quick actions card -->
  <rect x="20" y="255" width="350" height="100" rx="16" fill="#ffffff"/>
  
  <circle cx="70" cy="295" r="22" fill="#e0f2fe"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">Send</text>
  
  <circle cx="150" cy="295" r="22" fill="#fef3c7"/>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">Request</text>
  
  <circle cx="230" cy="295" r="22" fill="#dcfce7"/>
  <text x="230" y="340" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">Top Up</text>
  
  <circle cx="310" cy="295" r="22" fill="#f3e8ff"/>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">More</text>
  
  <!-- Transactions title -->
  <text x="20" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Recent Transactions</text>
  
  <!-- Transaction 1 -->
  <rect x="20" y="420" width="350" height="65" rx="12" fill="#003d99"/>
  <circle cx="55" cy="452" r="18" fill="#22c55e"/>
  <text x="85" y="447" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Coffee Shop</text>
  <text x="85" y="465" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Today, 9:30 AM</text>
  <text x="340" y="455" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">-£4.50</text>
  
  <!-- Transaction 2 -->
  <rect x="20" y="495" width="350" height="65" rx="12" fill="#003d99"/>
  <circle cx="55" cy="527" r="18" fill="#3b82f6"/>
  <text x="85" y="522" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Salary Deposit</text>
  <text x="85" y="540" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Yesterday</text>
  <text x="340" y="530" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="end">+£3,500</text>
  
  <!-- Transaction 3 -->
  <rect x="20" y="570" width="350" height="65" rx="12" fill="#003d99"/>
  <circle cx="55" cy="602" r="18" fill="#f59e0b"/>
  <text x="85" y="597" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Amazon</text>
  <text x="85" y="615" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2 days ago</text>
  <text x="340" y="605" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">-£89.99</text>
  
  <!-- Transaction 4 -->
  <rect x="20" y="645" width="350" height="65" rx="12" fill="#003d99"/>
  <circle cx="55" cy="677" r="18" fill="#ef4444"/>
  <text x="85" y="672" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Rent Payment</text>
  <text x="85" y="690" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">3 days ago</text>
  <text x="340" y="680" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">-£1,200</text>
  
  <!-- Bottom nav -->
  <rect y="780" width="390" height="64" fill="#001d52"/>
  <text x="50" y="815" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Home</text>
  <text x="130" y="815" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Cards</text>
  <text x="210" y="815" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Pay</text>
  <text x="290" y="815" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">History</text>
  <text x="355" y="815" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Profile</text>
</svg>